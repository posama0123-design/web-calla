    <style>

        body { font-family: -apple-system, sans-serif; background: #ffffff; color: #333; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* èƒŒæ™¯ãƒ¬ã‚¤ãƒ¤ãƒ¼ */
        #bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; filter: blur(20px) brightness(0.7); transform: scale(1.1); z-index: -1; opacity: 0; transition: opacity 0.8s ease; }

        /* ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚¨ãƒªã‚¢ */
        .content-area { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; display: none; }
        .active-view { display: block; }

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; font-weight: bold; font-size: 18px; border-bottom: 1px solid #eee; }
        .add-btn { color: #007aff; font-size: 24px; cursor: pointer; text-decoration: none; }

        /* é€£çµ¡å…ˆãƒªã‚¹ãƒˆ */
        .contact-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; cursor: pointer; }
        .contact-avatar { width: 45px; height: 45px; background: #ccc; border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .contact-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .my-card-label { font-size: 12px; color: #888; }

        /* ã‚­ãƒ¼ãƒ‘ãƒƒãƒ‰ (æ—¢å­˜ã‚³ãƒ¼ãƒ‰ã‚’ç¶™æ‰¿) */
        .display-area { text-align: center; margin-top: 20px; }
        .display-number { font-size: 36px; font-weight: 300; min-height: 50px; margin-bottom: 10px; }
        .status { font-size: 14px; color: #007aff; height: 20px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; max-width: 300px; margin: 30px auto; }
        .key { width: 75px; height: 75px; background: #f2f2f7; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; margin: auto; }
        .key:active { background: #d1d1d6; }
        .key .num { font-size: 30px; }
        .key .abc { font-size: 10px; color: #aaa; }

        /* ä¸‹éƒ¨ã‚¿ãƒ–ãƒãƒ¼ */
        .tab-bar { position: fixed; bottom: 0; width: 100%; height: 85px; background: rgba(255,255,255,0.9); border-top: 1px solid #ddd; display: flex; justify-content: space-around; align-items: center; padding-bottom: 15px; }
        .tab-item { display: flex; flex-direction: column; align-items: center; font-size: 11px; color: #8e8e93; cursor: pointer; flex: 1; }
        .tab-item.active { color: #007aff; }
        .tab-item svg { width: 28px; height: 28px; margin-bottom: 4px; }

        /* é€šè©±ä¸­UI */
        .in-call-grid { display: none; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-top: 50px; }
        /* ...ãã®ä»–ã®ã‚¹ã‚¿ã‚¤ãƒ«ã¯æ—¢å­˜ã‚³ãƒ¼ãƒ‰ã‚’ç¶­æŒ... */
        .btn-call { background: #28a745; width: 75px; height: 75px; border-radius: 50%; border: none; margin: 0 auto; display: flex; justify-content: center; align-items: center; }
        .btn-hangup { background: #ff3b30; width: 75px; height: 75px; border-radius: 50%; border: none; display: none; margin: 0 auto; justify-content: center; align-items: center; }
        
        /* å…¥åŠ›ç”¨ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; color: #888; }
        .form-group input { width: 100%; border: none; border-bottom: 1px solid #eee; padding: 10px 0; font-size: 18px; }
        
        .in-call-active { color: white !important; background: black !important; }
        .in-call-active .key { background: rgba(255,255,255,0.2); }
        .in-call-active .key .num { color: white; }
    </style>
</head>
<body>

<div id="bg-overlay"></div>

<div id="view-contacts" class="content-area active-view">

        <span>é€£çµ¡å…ˆ</span>

    </div>
    <div id="contact-list">

            <div class="contact-avatar">ğŸ‘¤</div>
            <div>
                <div id="my-card-name" style="font-weight: bold;">åå‰ã‚’è¨­å®š</div>
                <div class="my-card-label">ãƒã‚¤ã‚«ãƒ¼ãƒ‰</div>
            </div>
        </div>
        <hr style="border: 0; border-top: 1px solid #eee;">
        </div>
</div>

<div id="view-keypad" class="content-area">

    </div>

    <div id="dialerUI">

            <div class="key" onclick="press('1')"><div class="num">1</div><div class="abc">&nbsp;</div></div>

            <div class="key" onclick="press('4')"><div class="num">4</div><div class="abc">GHI</div></div>

        </div>
        <button class="btn-call" id="callBtn" onclick="call()">
            <svg width="35" height="35" fill="white" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
        </button>

    <div id="inCallUI" class="in-call-grid" style="text-align: center; max-width: 300px; margin: 0 auto;">
        <p style="grid-column: span 3; color: #fff;">é€šè©±ä¸­ã®æ“ä½œ...</p>

    <button class="btn-hangup" id="hangupBtn" onclick="hangup()" style="margin-top: 40px;">
        <svg width="35" height="35" fill="white" viewBox="0 0 24 24"><path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/></svg>
    </button>
</div>

<div id="modal">
    <div class="header">
        <span class="add-btn" onclick="closeModal()" style="font-weight: normal;">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</span>
        <span id="modal-title">é€£çµ¡å…ˆ</span>
        <span class="add-btn" onclick="saveContact()">ä¿å­˜</span>
    </div>
    <div style="text-align: center; padding: 20px;">
        <div class="contact-avatar" style="width: 80px; height: 80px; margin: 0 auto; font-size: 40px;">ğŸ‘¤</div>
    </div>
    <div class="form-group">
        <label>å§“</label>
        <input type="text" id="form-last-name" placeholder="åå­—">
    </div>
    <div class="form-group">
        <label>å</label>
        <input type="text" id="form-first-name" placeholder="åå‰">
    </div>
    <div class="form-group">
        <label>é›»è©±ç•ªå·</label>
        <input type="tel" id="form-phone" placeholder="080-xxxx-xxxx">
    </div>
</div>

<div class="tab-bar">
    <div class="tab-item active" id="tab-contacts" onclick="switchView('contacts')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
        é€£çµ¡å…ˆ
    </div>
    <div class="tab-item" id="tab-keypad" onclick="switchView('keypad')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg>
        ã‚­ãƒ¼ãƒ‘ãƒƒãƒ‰
    </div>
</div>

<audio id="remoteAudio" autoplay></audio>

<script>
    // --- æ—¢å­˜ã®é€šä¿¡ãƒ­ã‚¸ãƒƒã‚¯ã‚’çµ±åˆ ---
    let MY_NUMBER = "";
    let contacts = JSON.parse(localStorage.getItem('phone_contacts') || '[]');
    let myCard = JSON.parse(localStorage.getItem('my_card') || '{"lastName":"åå‰ã‚’è¨­å®š","firstName":"","phone":""}');
    let isEditingMyCard = false;

    // ãƒ“ãƒ¥ãƒ¼åˆ‡ã‚Šæ›¿ãˆ
    function switchView(view) {
        document.querySelectorAll('.content-area').forEach(el => el.classList.remove('active-view'));
        document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + view).classList.add('active-view');
        document.getElementById('tab-' + view).classList.add('active');
    }

    // é€£çµ¡å…ˆè¡¨ç¤ºæ›´æ–°
    function renderContacts() {
        document.getElementById('my-card-name').innerText = myCard.lastName + " " + myCard.firstName;
        const list = document.getElementById('contact-list');
        // ãƒã‚¤ã‚«ãƒ¼ãƒ‰ä»¥å¤–ã®æ—¢å­˜ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢
        const items = list.querySelectorAll('.contact-item:not(:first-child)');
        items.forEach(i => i.remove());
        
        contacts.forEach((c, index) => {
            const div = document.createElement('div');
            div.className = 'contact-item';
            div.innerHTML = `<div class="contact-avatar">ğŸ‘¤</div><div style="font-weight:bold;">${c.lastName} ${c.firstName}</div>`;
            div.onclick = () => {
                document.getElementById('numberDisplay').innerText = c.phone;
                switchView('keypad');
            };
            list.appendChild(div);
        });
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«æ“ä½œ
    function openModal(isMyCard = false) {
        isEditingMyCard = isMyCard;
        const data = isMyCard ? myCard : {lastName:"", firstName:"", phone:""};
        document.getElementById('form-last-name').value = data.lastName;
        document.getElementById('form-first-name').value = data.firstName;
        document.getElementById('form-phone').value = data.phone;
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function saveContact() {
        const newData = {
            lastName: document.getElementById('form-last-name').value,
            firstName: document.getElementById('form-first-name').value,
            phone: document.getElementById('form-phone').value
        };

        if(isEditingMyCard) {
            myCard = newData;
            localStorage.setItem('my_card', JSON.stringify(myCard));
        } else {
            contacts.push(newData);
            localStorage.setItem('phone_contacts', JSON.stringify(contacts));
        }
        renderContacts();
        closeModal();
    }

    // ã‚­ãƒ¼ãƒ‘ãƒƒãƒ‰å…¥åŠ› (æ—¢å­˜ç¶™æ‰¿)
    function press(num) {
        const display = document.getElementById('numberDisplay');
        let current = display.innerText.replace(/-/g, "");
        if (current.length >= 11) return;
        current += num;
        display.innerText = formatNumber(current);
    }
    
    function formatNumber(num) {
        if (num.length > 7) return num.slice(0, 3) + "-" + num.slice(3, 7) + "-" + num.slice(7);
        if (num.length > 3) return num.slice(0, 3) + "-" + num.slice(3);
        return num;
    }

    // é€šè©±æ©Ÿèƒ½ï¼ˆFirebaseé–¢é€£ã¯ã”è‡ªèº«ã®æ—¢å­˜ã‚³ãƒ¼ãƒ‰ã¨é€£æºã•ã›ã¦ãã ã•ã„ï¼‰
    function call() {
        const num = document.getElementById('numberDisplay').innerText;
        if(!num) return;
        document.getElementById('status').innerText = "ç™ºä¿¡ä¸­...";
        // ã“ã“ã«æ—¢å­˜ã®Firebase call()ãƒ­ã‚¸ãƒƒã‚¯ã‚’æŒ¿å…¥
        // æ¼”å‡ºã¨ã—ã¦èƒŒæ™¯å¤‰æ›´
        document.getElementById('bg-overlay').style.opacity = "1";
        document.body.classList.add('in-call-active');
    }

    function hangup() {
        location.reload(); // ç°¡å˜ã®ãŸã‚ãƒªãƒ­ãƒ¼ãƒ‰
    }

    // åˆæœŸåŒ–
    window.onload = () => {
        let savedNum = localStorage.getItem('my_fixed_080_number') || "080-xxxx-xxxx";
        document.getElementById('my-number-info').innerText = "ã‚ãªãŸã®å›ºå®šç•ªå·: " + savedNum;
        renderContacts();
    };
</script>

</body>
