<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電話 - 080固定番号</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="080電話">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/724/724664.png">

    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #ffffff; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        #bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; filter: blur(20px) brightness(0.7); transform: scale(1.1); z-index: -1; opacity: 0; transition: opacity 0.8s; }
        
        .phone-container { width: 350px; height: 650px; text-align: center; display: flex; flex-direction: column; padding: 20px; position: relative; background: #fff; border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .in-call-active.phone-container { background: transparent; box-shadow: none; }

        /* タブ切り替え */
        .tab-content { flex-grow: 1; display: none; overflow-y: auto; padding-top: 20px; }
        .active-tab { display: block; }

        /* キーパッド表示 */
        .display-number { font-size: 32px; font-weight: 300; min-height: 50px; margin: 20px 0; letter-spacing: 1px; }
        .status { font-size: 14px; color: #007aff; height: 20px; margin-bottom: 10px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .key { width: 70px; height: 70px; background: #f2f2f7; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; margin: auto; }
        .key:active { background: #d1d1d6; }
        .key .num { font-size: 28px; }
        .key .abc { font-size: 9px; color: #888; }

        /* 連絡先リスト */
        .contact-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .contact-info { text-align: left; }
        .contact-name { font-weight: bold; font-size: 16px; }
        .contact-num { font-size: 12px; color: #888; }
        .delete-btn { color: #ff3b30; font-size: 12px; padding: 5px; }

        /* 下部ナビゲーション */
        .nav-bar { display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; margin-top: 10px; }
        .nav-item { font-size: 10px; color: #888; cursor: pointer; }
        .nav-item.active { color: #007aff; }
        .nav-item svg { width: 24px; height: 24px; display: block; margin: 0 auto 4px; fill: currentColor; }

        /* 通話中UI (省略) */
        .in-call-grid { display: none; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 40px; }
        .btn-call { background: #28a745; width: 70px; height: 70px; border-radius: 50%; border: none; margin: 20px auto; display: flex; align-items: center; justify-content: center; }
        .btn-hangup { background: #ff3b30; width: 70px; height: 70px; border-radius: 50%; border: none; display: none; margin: 20px auto; align-items: center; justify-content: center; }

        .add-contact-form { padding: 10px; background: #f9f9f9; border-radius: 10px; margin-bottom: 20px; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

<div id="bg-overlay"></div>

<div class="phone-container" id="mainContainer">
    
    <div id="tab-keypad" class="tab-content active-tab">
        <div id="my-number-info" style="font-size:11px; color: #999;">読込中...</div>
        <div class="display-number" id="numberDisplay"></div>
        <div class="status" id="status">待受中...</div>
        
        <div class="keypad" id="keypadGrid">
            <div class="key" onclick="press('1')"><div class="num">1</div><div class="abc">&nbsp;</div></div>
            <div class="key" onclick="press('2')"><div class="num">2</div><div class="abc">ABC</div></div>
            <div class="key" onclick="press('3')"><div class="num">3</div><div class="abc">DEF</div></div>
            <div class="key" onclick="press('4')"><div class="num">4</div><div class="abc">GHI</div></div>
            <div class="key" onclick="press('5')"><div class="num">5</div><div class="abc">JKL</div></div>
            <div class="key" onclick="press('6')"><div class="num">6</div><div class="abc">MNO</div></div>
            <div class="key" onclick="press('7')"><div class="num">7</div><div class="abc">PQRS</div></div>
            <div class="key" onclick="press('8')"><div class="num">8</div><div class="abc">TUV</div></div>
            <div class="key" onclick="press('9')"><div class="num">9</div><div class="abc">WXYZ</div></div>
            <div class="key" onclick="press('*')"><div class="num">*</div><div class="abc">&nbsp;</div></div>
            <div class="key" onclick="press('0')"><div class="num">0</div><div class="abc">+</div></div>
            <div class="key" onclick="press('#')"><div class="num">#</div><div class="abc">&nbsp;</div></div>
        </div>

        <button class="btn-call" id="callBtn" onclick="call()">
            <svg width="30" height="30" fill="white" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
        </button>
    </div>

    <div id="tab-contacts" class="tab-content">
        <h3>連絡先</h3>
        <div class="add-contact-form">
            <input type="text" id="newName" placeholder="名前">
            <input type="tel" id="newNum" placeholder="電話番号">
            <button onclick="addContact()" style="width:100%; background:#007aff; color:white; border:none; padding:8px; border-radius:5px;">追加</button>
        </div>
        <div id="contactList"></div>
    </div>

    <div class="in-call-grid" id="inCallUI">
        <div style="color:white">通話中...</div>
        <button class="btn-hangup" id="hangupBtn" style="display:flex" onclick="hangup()">
            <svg width="30" height="30" fill="white" viewBox="0 0 24 24"><path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/></svg>
        </button>
    </div>

    <div class="nav-bar" id="navBar">
        <div class="nav-item active" onclick="switchTab('keypad')">
            <svg viewBox="0 0 24 24"><path d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zM7 7h2v2H7V7zm4 0h2v2h-2V7zm4 0h2v2h-2V7zM7 11h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2zm-8 4h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2z"/></svg>
            キーパッド
        </div>
        <div class="nav-item" onclick="switchTab('contacts')">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            連絡先
        </div>
    </div>

    <audio id="remoteAudio" autoplay></audio>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script>
    // Firebase設定 (あなたのプロジェクト情報を維持)
    const firebaseConfig = { apiKey: "AIzaSyBaMe4Cz_3W75F5NCtioAguONgukg3-k0g", authDomain: "my-call-14d70.firebaseapp.com", projectId: "my-call-14d70", storageBucket: "my-call-14d70.firebasestorage.app", messagingSenderId: "769393584037", appId: "1:769393584037:web:279aa04477f2649230ea4c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let MY_NUMBER = "";
    let contacts = JSON.parse(localStorage.getItem('my_contacts')) || [];

    // 初期化
    window.onload = () => {
        MY_NUMBER = localStorage.getItem('my_fixed_080_number') || ("080-" + Math.floor(1000+Math.random()*9000) + "-" + Math.floor(1000+Math.random()*9000));
        localStorage.setItem('my_fixed_080_number', MY_NUMBER);
        document.getElementById('my-number-info').innerText = "自分の番号: " + MY_NUMBER;
        renderContacts();
    };

    // タブ切り替え
    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active-tab'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active-tab');
        event.currentTarget.classList.add('active');
    }

    // 連絡先表示
    function renderContacts() {
        const list = document.getElementById('contactList');
        list.innerHTML = "";
        contacts.forEach((c, index) => {
            list.innerHTML += `
                <div class="contact-item">
                    <div class="contact-info" onclick="quickCall('${c.num}')">
                        <div class="contact-name">${c.name}</div>
                        <div class="contact-num">${c.num}</div>
                    </div>
                    <div class="delete-btn" onclick="deleteContact(${index})">削除</div>
                </div>`;
        });
    }

    // 連絡先追加
    function addContact() {
        const name = document.getElementById('newName').value;
        const num = document.getElementById('newNum').value;
        if(!name || !num) return;
        contacts.push({name, num});
        localStorage.setItem('my_contacts', JSON.stringify(contacts));
        renderContacts();
        document.getElementById('newName').value = "";
        document.getElementById('newNum').value = "";
    }

    // 削除
    function deleteContact(index) {
        contacts.splice(index, 1);
        localStorage.setItem('my_contacts', JSON.stringify(contacts));
        renderContacts();
    }

    // 連絡先から発信
    function quickCall(num) {
        document.getElementById('numberDisplay').innerText = num;
        switchTab('keypad');
        call();
    }

    // --- 通話用基本ロジック (既存を流用) ---
    function press(n) {
        const d = document.getElementById('numberDisplay');
        if(d.innerText.length < 13) d.innerText += n;
    }

    async function call() {
        // (以前のcallロジックを実行...)
        alert(document.getElementById('numberDisplay').innerText + "へ発信します");
        // ここにWebRTCの接続開始処理を入れる
    }

    function hangup() {
        location.reload();
    }
</script>
</body>
</html>
