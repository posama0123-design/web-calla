<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> ÈõªË©±</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #ffffff; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .phone-container { width: 350px; height: 650px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; position: relative; }
        
        .display-number { font-size: 38px; font-weight: 300; margin: 0; min-height: 50px; letter-spacing: 2px; height: 50px; }
        .status { font-size: 14px; color: #888; margin-top: 5px; height: 20px; }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .key { width: 75px; height: 75px; background: #f2f2f7; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; user-select: none; margin: auto; }
        .key:active { background: #e2e2e7; }
        .key .num { font-size: 30px; line-height: 1; }
        .key .abc { font-size: 10px; font-weight: bold; color: #aaa; margin-top: 2px; }

        .bottom-controls { display: flex; justify-content: center; align-items: center; width: 100%; margin-top: 30px; height: 80px; position: relative; }
        .btn-sms { width: 55px; height: 55px; background: #06C755; border-radius: 20px; border: none; cursor: pointer; display: none; justify-content: center; align-items: center; color: white; font-weight: bold; position: absolute; left: 15px; }
        .btn-call { width: 75px; height: 75px; background: #28a745; border-radius: 50%; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; margin: 0 auto; }
        .btn-hangup { width: 75px; height: 75px; background: #ff3b30; border-radius: 50%; border: none; cursor: pointer; display: none; justify-content: center; align-items: center; margin: 0 auto; }
        .btn-backspace { position: absolute; right: 20px; background: none; border: none; color: #bbb; font-size: 24px; cursor: pointer; padding: 10px; }

        .in-call-grid { display: none; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 50px; }
        .circle-btn { width: 70px; height: 70px; border: 1px solid #eee; border-radius: 50%; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.9); margin-bottom: 5px; cursor: pointer; }
        .active-mode { background: #333 !important; color: white !important; }
        .btn-hide { display: none; background: #f0f0f0; border: none; border-radius: 20px; padding: 10px 15px; cursor: pointer; color: #666; margin-right: 10px; }
        #wait-mode-btn { color: #007aff; font-size: 15px; margin-top: 20px; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

<div class="phone-container">
    <div class="display-area">
        <p class="display-number" id="numberDisplay"></p>
        <div class="status" id="status">Ready</div>
    </div>

    <div id="dialerUI">
        <div class="keypad">
            <div class="key" onclick="press('1')"><div class="num">1</div><div class="abc">&nbsp;</div></div>
            <div class="key" onclick="press('2')"><div class="num">2</div><div class="abc">ABC</div></div>
            <div class="key" onclick="press('3')"><div class="num">3</div><div class="abc">DEF</div></div>
            <div class="key" onclick="press('4')"><div class="num">4</div><div class="abc">GHI</div></div>
            <div class="key" onclick="press('5')"><div class="num">5</div><div class="abc">JKL</div></div>
            <div class="key" onclick="press('6')"><div class="num">6</div><div class="abc">MNO</div></div>
            <div class="key" onclick="press('7')"><div class="num">7</div><div class="abc">PQRS</div></div>
            <div class="key" onclick="press('8')"><div class="num">8</div><div class="abc">TUV</div></div>
            <div class="key" onclick="press('9')"><div class="num">9</div><div class="abc">WXYZ</div></div>
            <div class="key" style="background:none;"></div>
            <div class="key" onclick="press('0')"><div class="num">0</div><div class="abc">+</div></div>
            <div class="key" style="background:none;"></div>
        </div>
        <button id="wait-mode-btn" onclick="createRoom()">Ëá™ÂàÜ„ÅÆÁï™Âè∑„ÇíÁô∫Ë°å</button>
    </div>

    <div class="in-call-grid" id="inCallUI">
        <div onclick="toggleMute()"><div class="circle-btn" id="muteBtn">Ê∂àÈü≥</div>Ê∂àÈü≥</div>
        <div onclick="showKeypadInCall()"><div class="circle-btn">„Ç≠„Éº„Éë„ÉÉ„Éâ</div>„Ç≠„Éº„Éë„ÉÉ„Éâ</div>
        <div onclick="toggleSpeaker()"><div class="circle-btn" id="speakerBtn">„Çπ„Éî„Éº„Ç´</div>„Çπ„Éî„Éº„Ç´„Éº</div>
    </div>

    <div class="bottom-controls">
        <button class="btn-hide" id="hideBtn" onclick="hideKeypadInCall()">ÈùûË°®Á§∫</button>
        <button class="btn-sms" id="smsBtn" onclick="sendSMS()">SMS</button>
        <button class="btn-call" id="callBtn" onclick="call()">üìû</button>
        <button class="btn-hangup" id="hangupBtn" onclick="hangup()">üìµ</button>
        <button class="btn-backspace" id="backspaceBtn" onclick="backspace()">‚å´</button>
    </div>
    <audio id="remoteAudio" autoplay></audio>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBaMe4Cz_3W75F5NCtioAguONgukg3-k0g",
        authDomain: "my-call-14d70.firebaseapp.com",
        projectId: "my-call-14d70",
        storageBucket: "my-call-14d70.firebasestorage.app",
        messagingSenderId: "769393584037",
        appId: "1:769393584037:web:279aa04477f2649230ea4c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let localStream, pc, isMuted = false, isSpeaker = false;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const dtmfFreqs = { '1': [697, 1209], '2': [697, 1336], '3': [697, 1477], '4': [770, 1209], '5': [770, 1336], '6': [770, 1477], '7': [852, 1209], '8': [852, 1336], '9': [852, 1477], '0': [941, 1336] };

    function playDTMF(char) {
        if (!dtmfFreqs[char]) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        dtmfFreqs[char].forEach(f => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = f; gain.gain.value = 0.05;
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); setTimeout(() => osc.stop(), 150);
        });
    }

    function playRing() {
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc1.frequency.value = 400; osc2.frequency.value = 420;
        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime + 0.1);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.0);
        osc1.connect(gain); osc2.connect(gain); gain.connect(audioCtx.destination);
        osc1.start(); osc2.start();
        setTimeout(() => { osc1.stop(); osc2.stop(); }, 1100);
    }

    const display = document.getElementById('numberDisplay');
    const statusEl = document.getElementById('status');

    window.onload = async () => {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    };

    function press(num) { playDTMF(num); if (display.innerText.length < 6) display.innerText += num; }
    function backspace() { display.innerText = display.innerText.slice(0, -1); }
    function sendSMS() { window.location.href = `sms:?&body=ÈÄöË©±Áï™Âè∑: ${display.innerText}`; }

    async function createRoom() {
        const roomId = Math.floor(100000 + Math.random() * 900000).toString();
        display.innerText = roomId;
        statusEl.innerText = "ÂæÖÂèó‰∏≠...";
        document.getElementById('smsBtn').style.display = "flex";
        
        const roomRef = db.collection('rooms').doc(roomId);
        initPC(roomRef);
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await roomRef.set({ offer: { type: offer.type, sdp: offer.sdp } });
        roomRef.onSnapshot(async snap => {
            const data = snap.data();
            if (data?.answer && !pc.currentRemoteDescription) await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        });
    }

    async function call() {
        const roomId = display.innerText;
        if (!roomId) return;
        statusEl.innerText = "Êé•Á∂ö‰∏≠...";
        playRing();

        // Áõ∏Êâã„ÅåË¶ã„Å§„Åã„Çã„Åæ„ÅßÊúÄÂ§ß5ÁßíÈñì„É™„Éà„É©„Ç§„Åô„ÇãÂá¶ÁêÜ
        let retryCount = 0;
        const tryConnect = async () => {
            const roomRef = db.collection('rooms').doc(roomId);
            const snap = await roomRef.get();
            
            if (snap.exists && snap.data().offer) {
                initPC(roomRef);
                await pc.setRemoteDescription(new RTCSessionDescription(snap.data().offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                await roomRef.update({ answer: { type: answer.type, sdp: answer.sdp } });
            } else if (retryCount < 5) {
                retryCount++;
                setTimeout(tryConnect, 500); // 0.5Áßí„Åä„Åç„Å´ÂÜçÁ¢∫Ë™ç
            } else {
                statusEl.innerText = "Áõ∏Êâã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì";
            }
        };
        setTimeout(tryConnect, 1000); // Âëº„Å≥Âá∫„ÅóÈü≥„ÅÆÂæå„Å´ÈñãÂßã
    }

    function initPC(roomRef) {
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        pc.ontrack = e => document.getElementById('remoteAudio').srcObject = e.streams[0];
        pc.onicecandidate = e => e.candidate && roomRef.collection(pc.localDescription.type === 'offer' ? 'callerCandidates' : 'calleeCandidates').add(e.candidate.toJSON());
        
        const targetColl = pc.localDescription.type === 'offer' ? 'calleeCandidates' : 'callerCandidates';
        roomRef.collection(targetColl).onSnapshot(snap => {
            snap.docChanges().forEach(change => { if (change.type === 'added') pc.addIceCandidate(new RTCIceCandidate(change.doc.data())); });
        });

        pc.onconnectionstatechange = () => {
            if (pc.connectionState === 'connected') {
                statusEl.innerText = "00:01";
                document.getElementById('dialerUI').style.display = "none";
                document.getElementById('callBtn').style.display = "none";
                document.getElementById('smsBtn').style.display = "none";
                document.getElementById('inCallUI').style.display = "grid";
                document.getElementById('hangupBtn').style.display = "flex";
            }
        };
    }

    function toggleMute() { isMuted = !isMuted; localStream.getAudioTracks()[0].enabled = !isMuted; document.getElementById('muteBtn').classList.toggle('active-mode', isMuted); }
    function toggleSpeaker() { isSpeaker = !isSpeaker; document.getElementById('speakerBtn').classList.toggle('active-mode', isSpeaker); }
    function showKeypadInCall() { document.getElementById('inCallUI').style.display = "none"; document.getElementById('dialerUI').style.display = "block"; document.getElementById('hideBtn').style.display = "block"; document.getElementById('wait-mode-btn').style.display = "none"; }
    function hideKeypadInCall() { document.getElementById('dialerUI').style.display = "none"; document.getElementById('inCallUI').style.display = "grid"; document.getElementById('hideBtn').style.display = "none"; }
    function hangup() { location.reload(); }
</script>
</body>
</html>
