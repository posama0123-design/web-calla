<script>
    const display = document.getElementById('numberDisplay');
    const smsText = document.getElementById('smsText');
    const smsTarget = document.getElementById('smsTarget');

    function press(num) { display.value += num; }
    function backspace() { display.value = display.value.slice(0, -1); }

    function switchTab(target) {
        const dialer = document.getElementById('dialerUI');
        const sms = document.getElementById('smsUI');
        const tabSms = document.getElementById('tabSms');
        const tabKeypad = document.getElementById('tabKeypad');

        dialer.style.display = 'none';
        sms.style.display = 'none';
        tabSms.classList.remove('active');
        tabKeypad.classList.remove('active');

        if (target === 'keypad') {
            dialer.style.display = 'block';
            tabKeypad.classList.add('active');
        } else if (target === 'sms') {
            sms.style.display = 'flex';
            tabSms.classList.add('active');
            
            // å®›å…ˆã‚’ã‚»ãƒƒãƒˆ
            const currentNum = display.value || "ç•ªå·æœªå…¥åŠ›";
            smsTarget.innerText = currentNum;

            // ğŸŒŸ å®šå‹æ–‡ã‚’ã‚»ãƒƒãƒˆ
            if (display.value) {
                smsText.value = `ç§ã®ç•ªå·ã¯${currentNum}ã§ã™ã€‚ãŠé›»è©±å¾…ã£ã¦ã¾ã™ã€‚`;
            } else {

    }

    function sendRealSMS() {

        window.location.href = `sms:${num}?body=${encodeURIComponent(body)}`;
    }

    // è‡ªåˆ†ã®ç•ªå·ç™ºè¡Œï¼ˆã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰
    function createRoom() {
        const myNum = Math.floor(100000 + Math.random() * 900000).toString();
        display.value = myNum;
        document.getElementById('status').innerText = "å¾…å—ä¸­: " + myNum;
    }

    function call() {
        if(!display.value) return;
        alert(display.value + " ã«ç™ºä¿¡ã—ã¾ã™...");
    }
</script>
