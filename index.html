<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>スマート電話 Pro</title>
    <style>
        /* 既存のスタイルを継承しつつ拡張 */
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #ffffff; color: #333; margin: 0; overflow: hidden; height: 100vh; }
        #bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; filter: blur(20px) brightness(0.7); transform: scale(1.1); z-index: -1; opacity: 0; transition: opacity 0.8s ease; }
        
        .phone-container { width: 100%; max-width: 400px; height: 100vh; margin: auto; display: flex; flex-direction: column; position: relative; background: #fff; }
        .screen { flex: 1; display: none; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .screen.active { display: block; }
        
        /* 通話画面の特殊レイアウト */
        #call-screen.active { display: flex; flex-direction: column; justify-content: space-between; background: transparent; }

        /* ヘッダー */
        .header { text-align: center; padding: 20px 0; border-bottom: 1px solid #eee; }
        .display-number { font-size: 32px; font-weight: 300; min-height: 50px; }
        .status { font-size: 14px; color: #007aff; }

        /* キーパッド */
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .key { width: 75px; height: 75px; background: #f2f2f7; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; margin: auto; }
        .key:active { background: #d1d1d6; }
        .key .num { font-size: 30px; }

        /* 連絡先リスト */
        .contact-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; }
        .contact-item:active { background: #f9f9f9; }

        /* SMS画面 */
        .msg-input-area { position: fixed; bottom: 80px; width: 100%; max-width: 400px; display: flex; padding: 10px; background: #fff; border-top: 1px solid #eee; }
        .msg-input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; margin-right: 10px; }
        .msg-bubble { padding: 10px 15px; border-radius: 18px; margin: 5px 0; max-width: 80%; word-wrap: break-word; }
        .msg-sent { background: #007aff; color: #fff; align-self: flex-end; margin-left: auto; }
        .msg-received { background: #e5e5ea; color: #000; align-self: flex-start; }

        /* ナビゲーションバー */
        .nav-bar { position: absolute; bottom: 0; width: 100%; height: 80px; background: rgba(248,248,248,0.9); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; }
        .nav-item { font-size: 10px; color: #888; text-align: center; cursor: pointer; }
        .nav-item.active { color: #007aff; }
        .nav-item svg { width: 24px; height: 24px; display: block; margin: 0 auto 4px; fill: currentColor; }

        /* 通話コントロール */
        .bottom-controls { padding: 20px; display: flex; justify-content: center; gap: 20px; }
        .btn-call { background: #28a745; width: 70px; height: 70px; border-radius: 50%; border: none; }
        .btn-hangup { background: #ff3b30; width: 70px; height: 70px; border-radius: 50%; border: none; display: none; }
        
        .in-call-active { color: #fff !important; }
    </style>
</head>
<body>

<div id="bg-overlay"></div>

<div class="phone-container" id="mainContainer">
    
    <div id="dialer-screen" class="screen active">
        <div class="header">
            <div id="my-number-info" style="font-size: 12px; color: #888;">読込中...</div>
            <div class="display-number" id="numberDisplay"></div>
            <div class="status" id="status">準備中...</div>
        </div>
        <div class="keypad">
            <div class="key" onclick="press('1')"><div class="num">1</div></div>
            <div class="key" onclick="press('2')"><div class="num">2</div></div>
            <div class="key" onclick="press('3')"><div class="num">3</div></div>
            <div class="key" onclick="press('4')"><div class="num">4</div></div>
            <div class="key" onclick="press('5')"><div class="num">5</div></div>
            <div class="key" onclick="press('6')"><div class="num">6</div></div>
            <div class="key" onclick="press('7')"><div class="num">7</div></div>
            <div class="key" onclick="press('8')"><div class="num">8</div></div>
            <div class="key" onclick="press('9')"><div class="num">9</div></div>
            <div class="key" onclick="press('*')"><div class="num">*</div></div>
            <div class="key" onclick="press('0')"><div class="num">0</div></div>
            <div class="key" onclick="press('#')"><div class="num">#</div></div>
        </div>
        <div class="bottom-controls">
            <button class="btn-call" id="callBtn" onclick="call()">
                <svg width="30" height="30" fill="white" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
            </button>
            <button onclick="backspace()" style="border:none; background:none; font-size:20px;">⌫</button>
        </div>
    </div>

    <div id="contacts-screen" class="screen">
        <h3>連絡先</h3>
        <button onclick="addContact()" style="width:100%; padding:10px; margin-bottom:10px;">+ 新規連絡先を追加</button>
        <div id="contact-list"></div>
    </div>

    <div id="sms-screen" class="screen">
        <h3 id="chat-title">メッセージ</h3>
        <div id="message-list" style="display: flex; flex-direction: column;"></div>
        <div class="msg-input-area">
            <input type="text" id="smsInput" class="msg-input" placeholder="iMessage">
            <button onclick="sendSMS()" style="border:none; color:#007aff; background:none; font-weight:bold;">送信</button>
        </div>
    </div>

    <div id="call-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:100; flex-direction:column; justify-content:center; align-items:center; color:white;">
        <h2 id="calling-name">080-XXXX-XXXX</h2>
        <div id="call-timer">00:00</div>
        <button class="btn-hangup" id="hangupBtn" style="display:flex; margin-top:50px;" onclick="hangup()">
            <svg width="35" height="35" fill="white" viewBox="0 0 24 24"><path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/></svg>
        </button>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="switchTab('contacts')">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            連絡先
        </div>
        <div class="nav-item active" onclick="switchTab('dialer')">
            <svg viewBox="0 0 24 24"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4H4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg>
            キーパッド
        </div>
        <div class="nav-item" onclick="switchTab('sms')">
            <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
            メッセージ
        </div>
    </div>

    <audio id="remoteAudio" autoplay></audio>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBaMe4Cz_3W75F5NCtioAguONgukg3-k0g", authDomain: "my-call-14d70.firebaseapp.com", projectId: "my-call-14d70", storageBucket: "my-call-14d70.firebasestorage.app", messagingSenderId: "769393584037", appId: "1:769393584037:web:279aa04477f2649230ea4c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let MY_NUMBER = "";
    let currentChatNumber = "";
    let localStream, pc, timerInterval, unsubscribeRoom, unsubscribeSMS;

    const display = document.getElementById('numberDisplay');
    const statusEl = document.getElementById('status');

    window.onload = async () => {
        let saved = localStorage.getItem('my_fixed_080_number');
        if (!saved) {
            saved = "080-" + Math.floor(1000+Math.random()*9000) + "-" + Math.floor(1000+Math.random()*9000);
            localStorage.setItem('my_fixed_080_number', saved);
        }
        MY_NUMBER = saved;
        document.getElementById('my-number-info').innerText = "自分の番号: " + MY_NUMBER;
        
        loadContacts();
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            autoStartWaiting();
        } catch (e) { statusEl.innerText = "マイクが必要です"; }
    };

    // --- タブ切り替え ---
    function switchTab(tab) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(tab + '-screen').classList.add('active');
        event.currentTarget.classList.add('active');

        if (tab === 'sms' && !currentChatNumber) {
            const target = display.innerText || "未選択";
            currentChatNumber = target;
            document.getElementById('chat-title').innerText = target + " へのメッセージ";
            listenSMS(target);
        }
    }

    // --- 連絡先機能 ---
    function loadContacts() {
        const list = document.getElementById('contact-list');
        const contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
        list.innerHTML = contacts.map(c => `
            <div class="contact-item" onclick="selectContact('${c.num}')">
                <span>${c.name}</span>
                <span style="color:#888">${c.num}</span>
            </div>
        `).join('');
    }

    function addContact() {
        const name = prompt("名前を入力:");
        const num = prompt("番号を入力 (080-xxxx-xxxx):");
        if (name && num) {
            const contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
            contacts.push({name, num});
            localStorage.setItem('contacts', JSON.stringify(contacts));
            loadContacts();
        }
    }

    function selectContact(num) {
        display.innerText = num;
        switchTab('dialer');
    }

    // --- SMS (Firebase) ---
    async function sendSMS() {
        const text = document.getElementById('smsInput').value;
        const target = display.innerText;
        if (!text || !target) return;

        await db.collection('messages').add({
            from: MY_NUMBER,
            to: target,
            text: text,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('smsInput').value = "";
    }

    function listenSMS(target) {
        if (unsubscribeSMS) unsubscribeSMS();
        unsubscribeSMS = db.collection('messages')
            .where('timestamp', '!=', null)
            .orderBy('timestamp', 'asc')
            .onSnapshot(snap => {
                const list = document.getElementById('message-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const d = doc.data();
                    if ((d.from === MY_NUMBER && d.to === target) || (d.from === target && d.to === MY_NUMBER)) {
                        const side = d.from === MY_NUMBER ? 'msg-sent' : 'msg-received';
                        list.innerHTML += `<div class="msg-bubble ${side}">${d.text}</div>`;
                    }
                });
                list.scrollTop = list.scrollHeight;
            });
    }

    // --- 通話ロジック (既存機能の維持) ---
    async function call() {
        const targetId = display.innerText;
        if (targetId.length < 5) return;
        
        document.getElementById('calling-name').innerText = targetId;
        document.getElementById('call-overlay').style.display = "flex";
        document.getElementById('bg-overlay').style.opacity = "1";

        const roomRef = db.collection('rooms').doc(targetId);
        const roomSnapshot = await roomRef.get();
        if (!roomSnapshot.exists) { 
            const uttr = new SpeechSynthesisUtterance("おかけになった番号は現在使われておりません。");
            speechSynthesis.speak(uttr);
            return; 
        }

        createPC();
        const data = roomSnapshot.data();
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await roomRef.update({ answer: { type: answer.type, sdp: answer.sdp } });
        
        roomRef.collection('callerCandidates').onSnapshot(snap => {
            snap.docChanges().forEach(change => { if (change.type === 'added') pc.addIceCandidate(new RTCIceCandidate(change.doc.data())); });
        });
    }

    async function hangup() {
        location.reload();
    }

    function createPC() {
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        pc.ontrack = e => { document.getElementById('remoteAudio').srcObject = e.streams[0]; };
        if (localStream) localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        pc.onconnectionstatechange = () => {
            if (pc.connectionState === 'connected') startTimer();
        };
    }

    function startTimer() {
        let sec = 0;
        setInterval(() => {
            sec++;
            const m = String(Math.floor(sec/60)).padStart(2,'0');
            const s = String(sec%60).padStart(2,'0');
            document.getElementById('call-timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    async function autoStartWaiting() {
        const roomRef = db.collection('rooms').doc(MY_NUMBER);
        createPC();
        pc.onicecandidate = e => e.candidate && roomRef.collection('callerCandidates').add(e.candidate.toJSON());
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await roomRef.set({ offer: { type: offer.type, sdp: offer.sdp } });

        roomRef.onSnapshot(async snap => {
            const data = snap.data();
            if (data?.answer && !pc.currentRemoteDescription) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                document.getElementById('calling-name').innerText = "着信中...";
                document.getElementById('call-overlay').style.display = "flex";
                document.getElementById('bg-overlay').style.opacity = "1";
            }
        });
    }

    function press(num) {
        if (display.innerText.length < 13) display.innerText += num;
    }
    function backspace() {
        display.innerText = display.innerText.slice(0, -1);
    }
</script>
</body>
</html>
