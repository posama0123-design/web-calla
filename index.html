<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電話 App</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        ::-webkit-scrollbar { display: none; }
        body { font-family: -apple-system, sans-serif; background: #fff; margin: 0; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        #bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; opacity: 0; transition: opacity 0.5s; z-index: -1; }
        .phone-container { width: 100%; max-width: 375px; height: 100vh; display: flex; flex-direction: column; position: relative; background: #fff; }

        /* ヘッダー */
        .header { height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; font-weight: bold; font-size: 18px; border-bottom: 1px solid #eee; }
        .add-btn { font-size: 28px; color: #007aff; cursor: pointer; }

        /* タブ切り替え */
        .tab-content { flex: 1; display: none; overflow-y: auto; padding: 20px; }
        .active-tab { display: flex; flex-direction: column; }

        /* キーパッド */
        .display-area { text-align: center; padding: 40px 0; }
        .display-number { font-size: 35px; min-height: 50px; margin-bottom: 10px; }
        .status { color: #007aff; font-size: 14px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 280px; margin: 0 auto; }
        .key { width: 75px; height: 75px; background: #f2f2f7; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; margin: auto; font-size: 30px; }
        .key:active { background: #d1d1d6; }
        .key .abc { font-size: 10px; color: #888; font-weight: bold; }

        /* 下部コントロール */
        .bottom-controls { padding: 30px 0; display: flex; justify-content: center; align-items: center; position: relative; width: 280px; margin: 0 auto; }
        .btn-call { width: 75px; height: 75px; background: #34c759; border-radius: 50%; border: none; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .btn-backspace { position: absolute; right: 10px; font-size: 24px; color: #888; cursor: pointer; border: none; background: none; }

        /* 連絡先リスト */
        .contact-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; cursor: pointer; }
        .contact-photo { width: 50px; height: 50px; border-radius: 50%; background: #eee; margin-right: 15px; object-fit: cover; }
        .contact-info { flex: 1; }
        .contact-name { font-weight: bold; }
        .contact-num { font-size: 12px; color: #888; }

        /* 入力フォーム（モーダル風） */
        #add-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 100; display: none; justify-content: center; align-items: center; }
        .modal-content { background: #fff; width: 300px; padding: 20px; border-radius: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }

        /* 通話中 */
        .in-call-ui { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #fff; flex-direction: column; align-items: center; justify-content: space-around; z-index: 200; }
        .btn-hangup { width: 75px; height: 75px; background: #ff3b30; border-radius: 50%; border: none; display: flex; justify-content: center; align-items: center; cursor: pointer; }

        .nav-bar { display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #eee; }
        .nav-item { color: #888; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: #007aff; }
    </style>
</head>
<body>

<div id="bg-overlay"></div>

<div class="phone-container">
    <div class="header">
        <span id="header-title">キーパッド</span>
        <span class="add-btn" id="plus-icon" style="display:none;" onclick="showModal()">＋</span>
    </div>

    <div id="tab-keypad" class="tab-content active-tab">
        <div class="display-area">
            <div class="display-number" id="numberDisplay"></div>
            <div class="status" id="status">待受中...</div>
        </div>
        <div class="keypad">
            <div class="key" onclick="press('1')">1<div class="abc">&nbsp;</div></div>
            <div class="key" onclick="press('2')">2<div class="abc">ABC</div></div>
            <div class="key" onclick="press('3')">3<div class="abc">DEF</div></div>
            <div class="key" onclick="press('4')">4<div class="abc">GHI</div></div>
            <div class="key" onclick="press('5')">5<div class="abc">JKL</div></div>
            <div class="key" onclick="press('6')">6<div class="abc">MNO</div></div>
            <div class="key" onclick="press('7')">7<div class="abc">PQRS</div></div>
            <div class="key" onclick="press('8')">8<div class="abc">TUV</div></div>
            <div class="key" onclick="press('9')">9<div class="abc">WXYZ</div></div>
            <div class="key" onclick="press('*')">*</div>
            <div class="key" onclick="press('0')">0</div>
            <div class="key" onclick="press('#')">#</div>
        </div>
        <div class="bottom-controls">
            <button class="btn-call" onclick="call()"><svg width="35" height="35" fill="white" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg></button>
            <button class="btn-backspace" onclick="backspace()">⌫</button>
        </div>
    </div>

    <div id="tab-contacts" class="tab-content">
        <div id="contactList"></div>
    </div>

    <div id="inCallUI" class="in-call-ui">
        <div style="text-align:center">
            <div id="callTargetName" style="font-size:30px">通話中</div>
            <div id="callDuration">00:00</div>
        </div>
        <button class="btn-hangup" onclick="hangup()"><svg width="35" height="35" fill="white" viewBox="0 0 24 24"><path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/></svg></button>
    </div>

    <div id="add-modal">
        <div class="modal-content">
            <h3>連絡先追加</h3>
            <input type="text" id="newName" placeholder="名前">
            <input type="tel" id="newNum" placeholder="電話番号">
            <input type="text" id="newImg" placeholder="顔写真のURL (空でもOK)">
            <button onclick="addContact()" style="width:100%; padding:10px; background:#007aff; color:#fff; border:none; border-radius:8px;">保存</button>
            <button onclick="hideModal()" style="width:100%; background:none; border:none; color:#888; margin-top:10px;">キャンセル</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" id="nav-keypad" onclick="switchTab('keypad')">キーパッド</div>
        <div class="nav-item" id="nav-contacts" onclick="switchTab('contacts')">連絡先</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBaMe4Cz_3W75F5NCtioAguONgukg3-k0g", authDomain: "my-call-14d70.firebaseapp.com", projectId: "my-call-14d70", storageBucket: "my-call-14d70.firebasestorage.app", messagingSenderId: "769393584037", appId: "1:769393584037:web:279aa04477f2649230ea4c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let MY_NUMBER = localStorage.getItem('my_number') || ("080-"+Math.floor(1000+Math.random()*9000)+"-"+Math.floor(1000+Math.random()*9000));
    localStorage.setItem('my_number', MY_NUMBER);

    let localStream, pc, timer, contacts = JSON.parse(localStorage.getItem('contacts')) || [];

    // 初期化
    async function init() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            document.getElementById('status').innerText = "あなたの番号: " + MY_NUMBER;
            // 着信監視
            db.collection('rooms').doc(MY_NUMBER).onSnapshot(async snap => {
                const data = snap.data();
                if (data?.offer && !pc) {
                    if(confirm(data.from + " から着信。出ますか？")) accept(data.from, data.offer);
                }
            });
        } catch (e) { alert("マイクを許可してください"); }
        renderContacts();
    }
    init();

    // 発信
    async function call() {
        const target = document.getElementById('numberDisplay').innerText;
        if(!target) return;
        
        pc = createPC(target);
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await db.collection('rooms').doc(target).set({ offer, from: MY_NUMBER });

        db.collection('rooms').doc(target).onSnapshot(async snap => {
            const data = snap.data();
            if (data?.answer && !pc.currentRemoteDescription) await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        });
    }

    // 応答
    async function accept(from, offer) {
        pc = createPC(from);
        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await db.collection('rooms').doc(MY_NUMBER).update({ answer });
    }

    function createPC(roomId) {
        const newPc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        localStream.getTracks().forEach(t => newPc.addTrack(t, localStream));
        newPc.ontrack = e => { document.body.appendChild(Object.assign(document.createElement('audio'), {srcObject: e.streams[0], autoplay: true})); };
        
        newPc.onicecandidate = e => {
            if (e.candidate) db.collection('rooms').doc(roomId).collection('candidates').add(e.candidate.toJSON());
        };
        db.collection('rooms').doc(roomId).collection('candidates').onSnapshot(snap => {
            snap.docChanges().forEach(c => { if(c.type==='added') newPc.addIceCandidate(new RTCIceCandidate(c.doc.data())); });
        });

        newPc.onconnectionstatechange = () => {
            if (newPc.connectionState === 'connected') {
                document.getElementById('inCallUI').style.display = 'flex';
                startTimer();
            }
        };
        return newPc;
    }

    function hangup() { location.reload(); }

    // UI ロジック
    function press(n) { document.getElementById('numberDisplay').innerText += n; }
    function backspace() { let d = document.getElementById('numberDisplay'); d.innerText = d.innerText.slice(0, -1); }

    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active-tab'));
        document.getElementById('tab-'+tab).classList.add('active-tab');
        document.getElementById('plus-icon').style.display = tab==='contacts' ? 'block' : 'none';
        document.getElementById('header-title').innerText = tab==='contacts' ? '連絡先' : 'キーパッド';
    }

    function showModal() { document.getElementById('add-modal').style.display = 'flex'; }
    function hideModal() { document.getElementById('add-modal').style.display = 'none'; }

    function addContact() {
        const name = document.getElementById('newName').value;
        const num = document.getElementById('newNum').value;
        const img = document.getElementById('newImg').value || 'https://www.w3schools.com/howto/img_avatar.png';
        if(!name || !num) return;
        contacts.push({ name, num, img });
        localStorage.setItem('contacts', JSON.stringify(contacts));
        renderContacts();
        hideModal();
    }

    function renderContacts() {
        const list = document.getElementById('contactList');
        list.innerHTML = contacts.map(c => `
            <div class="contact-item" onclick="quickCall('${c.num}')">
                <img src="${c.img}" class="contact-photo">
                <div class="contact-info">
                    <div class="contact-name">${c.name}</div>
                    <div class="contact-num">${c.num}</div>
                </div>
            </div>
        `).join('');
    }

    function quickCall(num) {
        document.getElementById('numberDisplay').innerText = num;
        switchTab('keypad');
        call();
    }

    function startTimer() {
        let s = 0;
        timer = setInterval(() => {
            s++;
            document.getElementById('callDuration').innerText = `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
        }, 1000);
    }
</script>
</body>
</html>
