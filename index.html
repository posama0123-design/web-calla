<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple WebRTC Video Call</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .video-container { display: flex; gap: 10px; margin-bottom: 20px; }
        video { width: 300px; background: #222; border-radius: 8px; }
        .controls { display: flex; gap: 10px; }
        button { padding: 10px 20px; cursor: pointer; border-radius: 5px; border: none; background: #007bff; color: white; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

    <h2>WebRTC ビデオ通話</h2>

    <div class="video-container">
        <div>
            <p>自分 (Local)</p>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div>
            <p>相手 (Remote)</p>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>

    <div class="controls">
        <button id="startButton">カメラ起動</button>
        <button id="callButton" disabled>通話開始</button>
        <button id="hangupButton" disabled>終了</button>
    </div>

    <script>
        let localStream;
        let peerConnection;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startButton = document.getElementById('startButton');
        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');

        // 1. カメラとマイクの準備
        startButton.onclick = async () => {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
            startButton.disabled = true;
            callButton.disabled = false;
        };

        // 2. 通話の開始設定
        callButton.onclick = async () => {
            callButton.disabled = true;
            hangupButton.disabled = false;

            peerConnection = new RTCPeerConnection(config);
            
            // 自分の映像を接続に追加
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // 相手からの映像を受信した時の処理
            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            // オファーの作成（本来はここでシグナリングサーバーへ送信）
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            console.log('Offer generated. In a real app, send this to the other peer.');
        };

        hangupButton.onclick = () => {
            peerConnection.close();
            location.reload(); // 簡易的なリセット
        };
    </script>
</body>
</html>
