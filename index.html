<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電話</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #ffffff; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        #bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; filter: blur(25px) brightness(0.6); z-index: -1; opacity: 0; transition: opacity 0.8s; }

        .phone-container { width: 350px; height: 650px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; position: relative; }
        .display-number { font-size: 38px; font-weight: 300; margin: 0; min-height: 50px; letter-spacing: 1px; }
        .status { font-size: 18px; color: #888; margin-top: 5px; min-height: 24px; }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .key { width: 75px; height: 75px; background: #f2f2f7; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; user-select: none; margin: auto; }
        .key:active { background: #d1d1d6; }
        .key .num { font-size: 32px; line-height: 1; }
        .key .abc { font-size: 10px; font-weight: bold; color: #aaa; margin-top: 2px; }

        /* 通話中UI */
        .in-call-active { color: #ffffff !important; }
        .in-call-active .display-number, .in-call-active .status { color: #ffffff !important; }
        .in-call-active .key { background: rgba(255, 255, 255, 0.2); }
        .in-call-active .key .num { color: #fff; }

        .in-call-grid { display: none; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-top: 50px; }
        .icon-btn { display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 13px; color: #fff; cursor: pointer; }
        .circle-btn { width: 70px; height: 70px; border-radius: 50%; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2); }
        .circle-btn svg { width: 28px; height: 28px; fill: #fff; }
        .active-mode { background: #fff !important; }
        .active-mode svg { fill: #000 !important; }

        .bottom-controls { display: flex; justify-content: center; align-items: center; width: 100%; position: relative; min-height: 100px; }
        .btn-call { width: 75px; height: 75px; background: #28a745; border-radius: 50%; border: none; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .btn-hangup { width: 75px; height: 75px; background: #ff3b30; border-radius: 50%; border: none; display: none; justify-content: center; align-items: center; cursor: pointer; }
        .btn-hangup svg { transform: rotate(135deg); }

        .btn-backspace { position: absolute; right: 10px; background: none; border: none; color: #999; font-size: 24px; cursor: pointer; }
        .btn-hide { display: none; position: absolute; right: -5px; background: rgba(255,255,255,0.3); border: none; border-radius: 20px; padding: 8px 15px; color: #fff; cursor: pointer; }
        #wait-mode-btn { color: #007aff; font-size: 15px; margin-top: 20px; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

<div id="bg-overlay"></div>
<div class="phone-container" id="mainContainer">
    <div class="display-area">
        <p class="display-number" id="numberDisplay"></p>
        <div class="status" id="status"></div>
    </div>

    <div id="dialerUI">
        <div class="keypad">
            <div class="key" onmousedown="handleInput(event,'1')" ontouchstart="handleInput(event,'1')" onmouseup="stopSound()" ontouchend="stopSound()"><div class="num">1</div><div class="abc">&nbsp;</div></div>
            <div class="key" onmousedown="handleInput(event,'2')" ontouchstart="handleInput(event,'2')" onmouseup="stopSound()" ontouchend="stopSound()"><div class="num">2</div><div class="abc">ABC</div></div>
            <div class="key" onmousedown="handleInput(event,'3')" ontouchstart="handleInput(event,'3')" onmouseup="stopSound()" ontouchend="stopSound()"><div class="num">3</div><div class="abc">DEF</div></div>
            <div class="key" onmousedown="handleInput(event,'4')" ontouchstart="handleInput(event,'4')" onmouseup="stopSound()" ontouchend="stopSound()"><div class="num">4</div><div class="abc">GHI</div></div>
            <div class="key" onmousedown="handleInput(event,'5')" ontouchstart="handleInput(event,'5')" onmouseup="stopSound()" ontouchend="stopSound()"><div class="num">5</div><div class="abc">JKL</div></div>
            <div class="key" onmousedown="handleInput(event,'6')" ontouchstart="handleInput(event,'6')" onmouseup="stopSound()" ontouchend="stopSound()"><div class="num">6</div><div class="abc">MNO</div></div>
            <div class="key" onmousedown="handleInput(event,'7')" ontouchstart="handleInput(event,'7')" onmouseup="stopSound()" ontouchend="stopSound()"><div class="num">7</div><div class="abc">PQRS</div></div>
            <div class="key" onmousedown="handleInput(event,'8')" ontouchstart="handleInput(event,'8')" onmouseup="stopSound()" ontouchend="stopSound()"><div class="num">8</div><div class="abc">TUV</div></div>
            <div class="key" onmousedown="handleInput(event,'9')" ontouchstart="handleInput(event,'9')" onmouseup="stopSound()" ontouchend="stopSound()"><div class="num">9</div><div class="abc">WXYZ</div></div>
            <div class="key" onmousedown="handleInput(event,'*')" ontouchstart="handleInput(event,'*')" onmouseup="stopSound()" ontouchend="stopSound()"><div class="num" style="margin-top:10px">*</div><div class="abc">&nbsp;</div></div>
            <div class="key" onmousedown="handleInput(event,'0')" ontouchstart="handleInput(event,'0')" onmouseup="stopSound()" ontouchend="stopSound()"><div class="num">0</div><div class="abc">+</div></div>
            <div class="key" onmousedown="handleInput(event,'#')" ontouchstart="handleInput(event,'#')" onmouseup="stopSound()" ontouchend="stopSound()"><div class="num">#</div><div class="abc">&nbsp;</div></div>
        </div>
        <button id="wait-mode-btn" onclick="createRoom()">自分の番号を発行</button>
    </div>

    <div class="in-call-grid" id="inCallUI">
        <div class="icon-btn" onclick="toggleMute()"><div class="circle-btn" id="muteCircle"><svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></div>消音</div>
        <div class="icon-btn" onclick="showKeypadInCall()"><div class="circle-btn"><svg viewBox="0 0 24 24"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg></div>キーパッド</div>
        <div class="icon-btn" onclick="toggleSpeaker()"><div class="circle-btn" id="speakerCircle"><svg viewBox="0 0 24 24"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM3 9v6h4l5 5V4L7 9H3z"/></svg></div>スピーカー</div>
        <div class="icon-btn"><div class="circle-btn" style="font-size: 28px;">＋</div>通話を追加</div>
        <div class="icon-btn"><div class="circle-btn"><svg viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg></div>FaceTime</div>
        <div class="icon-btn"><div class="circle-btn"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>連絡先</div>
    </div>

    <div class="bottom-controls">
        <button class="btn-call" id="callBtn" onclick="call()"><svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" fill="white"/></svg></button>
        <button class="btn-hangup" id="hangupBtn" onclick="hangup()"><svg width="35" height="35" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" fill="white"/></svg></button>
        <button class="btn-hide" id="hideBtn" onclick="hideKeypadInCall()">非表示</button>
        <button class="btn-backspace" id="backspaceBtn" onclick="backspace()">⌫</button>
    </div>
    <audio id="remoteAudio" autoplay></audio>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBaMe4Cz_3W75F5NCtioAguONgukg3-k0g", authDomain: "my-call-14d70.firebaseapp.com", projectId: "my-call-14d70", storageBucket: "my-call-14d70.firebasestorage.app", messagingSenderId: "769393584037", appId: "1:769393584037:web:279aa04477f2649230ea4c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let localStream, pc, timerInterval, dtmfOscs = [], pressTimer;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const freqs = { '1':[697,1209], '2':[697,1336], '3':[697,1477], '4':[770,1209], '5':[770,1336], '6':[770,1477], '7':[852,1209], '8':[852,1336], '9':[852,1477], '0':[941,1336], '*':[941,1209], '#':[941,1477] };

    const display = document.getElementById('numberDisplay');
    const status = document.getElementById('status');

    function handleInput(e, char) {
        e.preventDefault();
        if (display.innerText.length < 13) display.innerText += char;
        stopSound();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        dtmfOscs = freqs[char].map(f => {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.value = f;
            g.gain.setValueAtTime(0.08, audioCtx.currentTime);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start();
            return { osc, g };
        });
        pressTimer = setTimeout(stopSound, 2000);
    }

    function stopSound() {
        clearTimeout(pressTimer);
        dtmfOscs.forEach(o => { o.g.gain.setTargetAtTime(0, audioCtx.currentTime, 0.02); o.osc.stop(audioCtx.currentTime + 0.1); });
        dtmfOscs = [];
    }

    async function call() {
        const id = display.innerText; if (!id) return;
        status.innerText = "発信中..."; setupPC(db.collection('rooms').doc(id));
        const snap = await db.collection('rooms').doc(id).get();
        if (!snap.exists) { 
            const uttr = new SpeechSynthesisUtterance("おかけになった番号は使われておりません。");
            uttr.lang="ja-JP"; uttr.pitch=1.3; speechSynthesis.speak(uttr);
            uttr.onend = hangup; return;
        }
        await pc.setRemoteDescription(new RTCSessionDescription(snap.data().offer));
        const ans = await pc.createAnswer(); await pc.setLocalDescription(ans);
        await db.collection('rooms').doc(id).update({ answer: { type: ans.type, sdp: ans.sdp } });
    }

    async function createRoom() {
        const id = Math.floor(100000 + Math.random()*900000).toString();
        display.innerText = id; status.innerText = "待機中...";
        const ref = db.collection('rooms').doc(id); setupPC(ref);
        const off = await pc.createOffer(); await pc.setLocalDescription(off);
        await ref.set({ offer: { type: off.type, sdp: off.sdp } });
        ref.onSnapshot(async s => { if (!pc.currentRemoteDescription && s.data()?.answer) await pc.setRemoteDescription(new RTCSessionDescription(s.data().answer)); });
    }

    function setupPC(ref) {
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        localStream?.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ontrack = e => document.getElementById('remoteAudio').srcObject = e.streams[0];
        pc.onicecandidate = e => e.candidate && ref.collection(pc.localDescription.type === 'offer' ? 'caller' : 'callee').add(e.candidate.toJSON());
        ref.collection(pc.localDescription?.type === 'offer' ? 'callee' : 'caller').onSnapshot(s => s.docChanges().forEach(c => c.type === 'added' && pc.addIceCandidate(new RTCIceCandidate(c.doc.data()))));
        pc.onconnectionstatechange = () => { if (pc.connectionState === 'connected') { showInCallPanel(); } };
    }

    function showInCallPanel() {
        document.getElementById('mainContainer').classList.add('in-call-active');
        document.getElementById('bg-overlay').style.opacity = "1";
        document.getElementById('dialerUI').style.display = "none";
        document.getElementById('callBtn').style.display = "none";
        document.getElementById('backspaceBtn').style.display = "none";
        document.getElementById('inCallUI').style.display = "grid"; // ここで6つのアイコンを表示
        document.getElementById('hangupBtn').style.display = "flex";
        if(!timerInterval) {
            let sec = 0;
            timerInterval = setInterval(() => {
                sec++;
                status.innerText = `${String(Math.floor(sec/60)).padStart(2,'0')}:${String(sec%60).padStart(2,'0')}`;
            }, 1000);
        }
    }

    function showKeypadInCall() {
        document.getElementById('inCallUI').style.display = "none";
        document.getElementById('dialerUI').style.display = "block";
        document.getElementById('hideBtn').style.display = "block";
        document.getElementById('wait-mode-btn').style.display = "none";
    }

    function hideKeypadInCall() {
        document.getElementById('dialerUI').style.display = "none";
        document.getElementById('inCallUI').style.display = "grid"; // 非表示ボタンで6つのアイコンが戻る
        document.getElementById('hideBtn').style.display = "none";
    }

    window.onload = async () => { localStream = await navigator.mediaDevices.getUserMedia({ audio: true }).catch(() => null); };
    function backspace() { display.innerText = display.innerText.slice(0,-1); }
    function hangup() { location.reload(); }
    function toggleMute() { isMuted = !isMuted; localStream.getAudioTracks()[0].enabled = !isMuted; document.getElementById('muteCircle').classList.toggle('active-mode', isMuted); }
    function toggleSpeaker() { isSpeakerOn = !isSpeakerOn; document.getElementById('speakerCircle').classList.toggle('active-mode', isSpeakerOn); }
</script>
</body>
</html>
