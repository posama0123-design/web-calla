<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電話 - 080固定番号</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        /* スクロールバーを非表示にする魔法 */
        ::-webkit-scrollbar { display: none; }
        
        body { font-family: -apple-system, sans-serif; background: #ffffff; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; transition: background 0.5s; }
        #bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; filter: blur(20px) brightness(0.7); transform: scale(1.1); z-index: -1; opacity: 0; transition: opacity 0.8s ease; }
        
        .phone-container { width: 350px; height: 650px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; position: relative; }
        
        /* 画面切り替え用 */
        .tab-content { display: none; flex-direction: column; height: 100%; overflow-y: scroll; -ms-overflow-style: none; scrollbar-width: none; }
        .active-tab { display: flex; }

        .display-number { font-size: 32px; font-weight: 300; margin: 10px 0; min-height: 50px; display: flex; align-items: center; justify-content: center; }
        .status { font-size: 14px; color: #007aff; height: 20px; font-weight: 500; margin-bottom: 10px; }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .key { width: 75px; height: 75px; background: #f2f2f7; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; margin: auto; }
        .key:active { background: #d1d1d6; }
        .key .num { font-size: 30px; line-height: 1; }
        .key .abc { font-size: 10px; font-weight: bold; color: #aaa; }

        /* 連絡先スタイル */
        .contact-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; text-align: left; }
        .add-form { background: #f9f9f9; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }

        /* 通話中UI */
        .in-call-active { color: #fff !important; }
        .in-call-grid { display: none; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-top: 50px; }
        .circle-btn { width: 70px; height: 70px; border: 1px solid #eee; border-radius: 50%; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.9); margin-bottom: 5px; }
        .in-call-active .circle-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); }

        /* ボトムバー */
        .nav-bar { display: flex; justify-content: space-around; border-top: 1px solid #eee; padding-top: 10px; background: #fff; position: absolute; bottom: 0; left: 0; width: 100%; height: 70px; }
        .in-call-active .nav-bar { display: none; }
        .nav-item { font-size: 12px; color: #888; cursor: pointer; }
        .nav-item.active { color: #007aff; }

        .btn-call { background: #28a745; width: 75px; height: 75px; border-radius: 50%; border: none; margin: 20px auto; cursor: pointer; }
        .btn-hangup { background: #ff3b30; width: 75px; height: 75px; border-radius: 50%; border: none; display: none; margin: 20px auto; cursor: pointer; }

        /* 着信オーバーレイ */
        #incomingUI { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: white; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: space-around; padding: 80px 20px; }
    </style>
</head>
<body>

<div id="bg-overlay"></div>

<div id="incomingUI">
    <div style="text-align:center">
        <div id="incomingCallerName" style="font-size: 32px; font-weight: 300;">着信中</div>
        <div id="incomingCallerNum" style="color: #aaa;">080-XXXX-XXXX</div>
    </div>
    <div style="display: flex; gap: 80px;">
        <div onclick="declineCall()" style="text-align:center; color:#ff3b30;">拒否</div>
        <div onclick="acceptCall()" style="text-align:center; color:#34c759;">応答</div>
    </div>
</div>

<div class="phone-container" id="mainContainer">
    
    <div id="tab-keypad" class="tab-content active-tab">
        <div id="my-number-info">読込中...</div>
        <div class="display-number" id="numberDisplay"></div>
        <div class="status" id="status">待受中...</div>
        
        <div id="dialerUI">
            <div class="keypad">
                <div class="key" onclick="press('1')"><div class="num">1</div><div class="abc">&nbsp;</div></div>
                <div class="key" onclick="press('2')"><div class="num">2</div><div class="abc">ABC</div></div>
                <div class="key" onclick="press('3')"><div class="num">3</div><div class="abc">DEF</div></div>
                <div class="key" onclick="press('4')"><div class="num">4</div><div class="abc">GHI</div></div>
                <div class="key" onclick="press('5')"><div class="num">5</div><div class="abc">JKL</div></div>
                <div class="key" onclick="press('6')"><div class="num">6</div><div class="abc">MNO</div></div>
                <div class="key" onclick="press('7')"><div class="num">7</div><div class="abc">PQRS</div></div>
                <div class="key" onclick="press('8')"><div class="num">8</div><div class="abc">TUV</div></div>
                <div class="key" onclick="press('9')"><div class="num">9</div><div class="abc">WXYZ</div></div>
                <div class="key" onclick="press('*')"><div class="num">*</div><div class="abc">&nbsp;</div></div>
                <div class="key" onclick="press('0')"><div class="num">0</div><div class="abc">+</div></div>
                <div class="key" onclick="press('#')"><div class="num">#</div><div class="abc">&nbsp;</div></div>
            </div>
            <button class="btn-call" id="callBtn" onclick="call()"><svg width="35" height="35" fill="white" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg></button>
        </div>
    </div>

    <div id="tab-contacts" class="tab-content">
        <h2 style="margin-bottom:10px;">連絡先</h2>
        <div class="add-form">
            <input type="text" id="newName" placeholder="名前">
            <input type="tel" id="newNum" placeholder="電話番号">
            <button onclick="addContact()" style="width:100%; padding:10px; background:#007aff; color:white; border:none; border-radius:8px; margin-top:5px;">保存</button>
        </div>
        <div id="contactList"></div>
    </div>

    <div class="in-call-grid" id="inCallUI">
        <div class="circle-btn" onclick="toggleMute()" id="muteCircle">消音</div>
        <div class="circle-btn">キーパッド</div>
        <div class="circle-btn" onclick="toggleSpeaker()" id="speakerCircle">SP</div>
    </div>
    <button class="btn-hangup" id="hangupBtn" onclick="hangup()"><svg width="35" height="35" fill="white" viewBox="0 0 24 24"><path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/></svg></button>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('keypad')">キーパッド</div>
        <div class="nav-item" onclick="switchTab('contacts')">連絡先</div>
    </div>

    <audio id="remoteAudio" autoplay></audio>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBaMe4Cz_3W75F5NCtioAguONgukg3-k0g", authDomain: "my-call-14d70.firebaseapp.com", projectId: "my-call-14d70", storageBucket: "my-call-14d70.firebasestorage.app", messagingSenderId: "769393584037", appId: "1:769393584037:web:279aa04477f2649230ea4c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    let MY_NUMBER = "", currentRoomId = "", localStream, pc, timerInterval, unsubscribeRoom, pendingOffer = null;
    let contacts = JSON.parse(localStorage.getItem('my_contacts')) || [];

    window.onload = async () => {
        MY_NUMBER = localStorage.getItem('my_fixed_080_number') || ("080-" + Math.floor(1000+Math.random()*9000) + "-" + Math.floor(1000+Math.random()*9000));
        localStorage.setItem('my_fixed_080_number', MY_NUMBER);
        document.getElementById('my-number-info').innerText = "あなたの番号: " + MY_NUMBER;
        renderContacts();
        
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            autoStartWaiting();
        } catch (e) { document.getElementById('status').innerText = "マイクを許可してください"; }
    };

    // 通話監視 (ご提示いただいたコアロジック)
    async function autoStartWaiting() {
        const roomRef = db.collection('rooms').doc(MY_NUMBER);
        roomRef.onSnapshot(async snap => {
            const data = snap.data();
            if (data?.offer && !pc && !pendingOffer) {
                pendingOffer = data.offer;
                const callerName = contacts.find(c => c.num === data.caller)?.name || data.caller || "着信中";
                document.getElementById('incomingCallerName').innerText = callerName;
                document.getElementById('incomingCallerNum').innerText = data.caller || "";
                document.getElementById('incomingUI').style.display = 'flex';
                watchRoom(MY_NUMBER);
            }
        });
    }

    async function acceptCall() {
        document.getElementById('incomingUI').style.display = 'none';
        const roomRef = db.collection('rooms').doc(MY_NUMBER);
        createPC();
        pc.onicecandidate = e => e.candidate && roomRef.collection('calleeCandidates').add(e.candidate.toJSON());
        await pc.setRemoteDescription(new RTCSessionDescription(pendingOffer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await roomRef.update({ answer: { type: answer.type, sdp: answer.sdp } });
        
        roomRef.collection('callerCandidates').onSnapshot(snap => {
            snap.docChanges().forEach(change => { if (change.type === 'added') pc.addIceCandidate(new RTCIceCandidate(change.doc.data())); });
        });
    }

    async function call() {
        const targetId = document.getElementById('numberDisplay').innerText;
        if (!targetId) return;
        document.getElementById('status').innerText = "発信中...";
        const roomRef = db.collection('rooms').doc(targetId);
        const roomSnapshot = await roomRef.get();
        if (!roomSnapshot.exists) { playGuidance(); return; }

        watchRoom(targetId);
        createPC();
        pc.onicecandidate = e => e.candidate && roomRef.collection('callerCandidates').add(e.candidate.toJSON());
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await roomRef.update({ offer: { type: offer.type, sdp: offer.sdp }, caller: MY_NUMBER });

        roomRef.onSnapshot(async snap => {
            const data = snap.data();
            if (!pc.currentRemoteDescription && data?.answer) await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        });
        roomRef.collection('calleeCandidates').onSnapshot(snap => {
            snap.docChanges().forEach(change => { if (change.type === 'added') pc.addIceCandidate(new RTCIceCandidate(change.doc.data())); });
        });
    }

    function createPC() {
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        pc.ontrack = e => { document.getElementById('remoteAudio').srcObject = e.streams[0]; };
        if (localStream) localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        pc.onconnectionstatechange = () => {
            if (pc.connectionState === 'connected') {
                startTimer();
                setInCallVisuals(true);
                document.getElementById('dialerUI').style.display = "none";
                document.getElementById('inCallUI').style.display = "grid";
                document.getElementById('hangupBtn').style.display = "flex";
            }
        };
    }

    function watchRoom(roomId) {
        currentRoomId = roomId;
        unsubscribeRoom = db.collection('rooms').doc(roomId).onSnapshot(snap => {
            if (!snap.exists && pc) hangup(false);
        });
    }

    async function hangup(cleanUpDb = true) { 
        if (cleanUpDb && currentRoomId) await db.collection('rooms').doc(currentRoomId).delete();
        location.reload(); 
    }

    // --- 連絡先とUIロジック ---
    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active-tab'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active-tab');
        event.currentTarget.classList.add('active');
    }

    function addContact() {
        const name = document.getElementById('newName').value;
        const num = document.getElementById('newNum').value;
        if (!name || !num) return;
        contacts.push({ name, num });
        localStorage.setItem('my_contacts', JSON.stringify(contacts));
        renderContacts();
        document.getElementById('newName').value = "";
        document.getElementById('newNum').value = "";
    }

    function renderContacts() {
        const list = document.getElementById('contactList');
        list.innerHTML = contacts.map((c, i) => `
            <div class="contact-item">
                <div onclick="quickCall('${c.num}')">
                    <b>${c.name}</b><br><small>${c.num}</small>
                </div>
                <div onclick="deleteContact(${i})" style="color:#ff3b30; font-size:12px;">削除</div>
            </div>`).join('');
    }

    function deleteContact(i) { contacts.splice(i, 1); localStorage.setItem('my_contacts', JSON.stringify(contacts)); renderContacts(); }
    function quickCall(num) { document.getElementById('numberDisplay').innerText = num; switchTab('keypad'); call(); }
    
    function press(n) { 
        let d = document.getElementById('numberDisplay');
        if(d.innerText.replace(/-/g,"").length < 11) d.innerText += n; 
    }
    function setInCallVisuals(a) { document.getElementById('bg-overlay').style.opacity = a?"1":"0"; document.getElementById('mainContainer').classList.toggle('in-call-active',a); document.body.style.background = a?"#000":"#fff"; }
    function startTimer() { let s=0; timerInterval = setInterval(() => { s++; document.getElementById('status').innerText = `通話中 ${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`; }, 1000); }
    function declineCall() { hangup(true); }
    function toggleMute() { localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; }
    function toggleSpeaker() { /* スピーカー切替ロジック */ }
    function playGuidance() { /* 音声ガイダンス */ }
</script>
</body>
</html>
