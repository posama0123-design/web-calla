<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電話</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #ffffff; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* 背景レイヤー */
        #bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; filter: blur(25px) brightness(0.6); z-index: -1; opacity: 0; transition: opacity 0.8s; }

        .phone-container { width: 350px; height: 650px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; position: relative; }
        
        /* 通話中の文字色を白く、ハッキリさせる */
        .display-number { font-size: 38px; font-weight: 300; margin: 0; min-height: 50px; letter-spacing: 1px; transition: color 0.3s; }
        .status { font-size: 18px; font-weight: 400; color: #888; margin-top: 5px; min-height: 24px; transition: color 0.3s; }

        /* キーパッド */
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .key { width: 75px; height: 75px; background: #f2f2f7; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; user-select: none; margin: auto; transition: background 0.1s; }
        .key:active { background: #d1d1d6; }
        .key .num { font-size: 32px; line-height: 1; }
        .key .abc { font-size: 10px; font-weight: bold; color: #aaa; margin-top: 2px; }

        /* 通話中UI（白文字化） */
        .in-call-active { color: #ffffff !important; }
        .in-call-active .display-number, .in-call-active .status { color: #ffffff !important; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .in-call-active .key { background: rgba(255, 255, 255, 0.2); }
        .in-call-active .key .num { color: #fff; }

        .in-call-grid { display: none; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-top: 50px; }
        .icon-btn { display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 13px; color: #fff; cursor: pointer; }
        .circle-btn { width: 70px; height: 70px; border-radius: 50%; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2); }
        .circle-btn svg { width: 28px; height: 28px; fill: #fff; }
        .active-mode { background: #fff !important; }
        .active-mode svg { fill: #000 !important; }

        /* 下部ボタン */
        .bottom-controls { display: flex; justify-content: center; align-items: center; width: 100%; position: relative; min-height: 100px; }
        
        /* 電話アイコンの修正 */
        .btn-call { width: 75px; height: 75px; background: #28a745; border-radius: 50%; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .btn-call svg { width: 35px; height: 35px; fill: white; transform: rotate(0deg); }
        
        .btn-hangup { width: 75px; height: 75px; background: #ff3b30; border-radius: 50%; border: none; cursor: pointer; display: none; justify-content: center; align-items: center; }
        .btn-hangup svg { width: 35px; height: 35px; fill: white; transform: rotate(135deg); }

        .btn-backspace { position: absolute; right: 10px; background: none; border: none; color: #999; font-size: 24px; cursor: pointer; padding: 10px; }
        .btn-hide { display: none; position: absolute; right: -5px; background: rgba(255,255,255,0.3); border: none; border-radius: 20px; padding: 8px 15px; cursor: pointer; font-size: 14px; color: #fff; }
        #wait-mode-btn { color: #007aff; font-size: 15px; margin-top: 20px; cursor: pointer; border: none; background: none; font-weight: 500; }
    </style>
</head>
<body>

<div id="bg-overlay"></div>
<div class="phone-container" id="mainContainer">
    <div class="display-area">
        <p class="display-number" id="numberDisplay"></p>
        <div class="status" id="status"></div>
    </div>

    <div id="dialerUI">
        <div class="keypad">
            <div class="key" onmousedown="handleInput(event, '1')" ontouchstart="handleInput(event, '1')" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchend="stopPress()"><div class="num">1</div><div class="abc">&nbsp;</div></div>
            <div class="key" onmousedown="handleInput(event, '2')" ontouchstart="handleInput(event, '2')" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchend="stopPress()"><div class="num">2</div><div class="abc">ABC</div></div>
            <div class="key" onmousedown="handleInput(event, '3')" ontouchstart="handleInput(event, '3')" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchend="stopPress()"><div class="num">3</div><div class="abc">DEF</div></div>
            <div class="key" onmousedown="handleInput(event, '4')" ontouchstart="handleInput(event, '4')" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchend="stopPress()"><div class="num">4</div><div class="abc">GHI</div></div>
            <div class="key" onmousedown="handleInput(event, '5')" ontouchstart="handleInput(event, '5')" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchend="stopPress()"><div class="num">5</div><div class="abc">JKL</div></div>
            <div class="key" onmousedown="handleInput(event, '6')" ontouchstart="handleInput(event, '6')" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchend="stopPress()"><div class="num">6</div><div class="abc">MNO</div></div>
            <div class="key" onmousedown="handleInput(event, '7')" ontouchstart="handleInput(event, '7')" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchend="stopPress()"><div class="num">7</div><div class="abc">PQRS</div></div>
            <div class="key" onmousedown="handleInput(event, '8')" ontouchstart="handleInput(event, '8')" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchend="stopPress()"><div class="num">8</div><div class="abc">TUV</div></div>
            <div class="key" onmousedown="handleInput(event, '9')" ontouchstart="handleInput(event, '9')" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchend="stopPress()"><div class="num">9</div><div class="abc">WXYZ</div></div>
            <div class="key" onmousedown="handleInput(event, '*')" ontouchstart="handleInput(event, '*')" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchend="stopPress()"><div class="num" style="margin-top:10px">*</div><div class="abc">&nbsp;</div></div>
            <div class="key" onmousedown="handleInput(event, '0')" ontouchstart="handleInput(event, '0')" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchend="stopPress()"><div class="num">0</div><div class="abc">+</div></div>
            <div class="key" onmousedown="handleInput(event, '#')" ontouchstart="handleInput(event, '#')" onmouseup="stopPress()" onmouseleave="stopPress()" ontouchend="stopPress()"><div class="num">#</div><div class="abc">&nbsp;</div></div>
        </div>
        <button id="wait-mode-btn" onclick="createRoom()">自分の番号を発行</button>
    </div>

    <div class="in-call-grid" id="inCallUI">
        <div class="icon-btn" onclick="toggleMute()"><div class="circle-btn" id="muteCircle"><svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></div>消音</div>
        <div class="icon-btn" onclick="showKeypadInCall()"><div class="circle-btn"><svg viewBox="0 0 24 24"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg></div>キーパッド</div>
        <div class="icon-btn" onclick="toggleSpeaker()"><div class="circle-btn" id="speakerCircle"><svg viewBox="0 0 24 24"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM3 9v6h4l5 5V4L7 9H3z"/></svg></div>スピーカー</div>
    </div>

    <div class="bottom-controls">
        <button class="btn-call" id="callBtn" onclick="call()">
            <svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
        </button>
        <button class="btn-hangup" id="hangupBtn" onclick="hangup()">
            <svg viewBox="0 0 24 24"><path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/></svg>
        </button>
        <button class="btn-hide" id="hideBtn" onclick="hideKeypadInCall()">非表示</button>
        <button class="btn-backspace" id="backspaceBtn" onclick="backspace()">⌫</button>
    </div>
    <audio id="remoteAudio" autoplay></audio>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBaMe4Cz_3W75F5NCtioAguONgukg3-k0g", authDomain: "my-call-14d70.firebaseapp.com", projectId: "my-call-14d70", storageBucket: "my-call-14d70.firebasestorage.app", messagingSenderId: "769393584037", appId: "1:769393584037:web:279aa04477f2649230ea4c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let localStream, pc, timerInterval;
    let isMuted = false, isSpeakerOn = false;
    let dtmfOscs = [];
    let pressTimer;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const freqs = { '1':[697,1209], '2':[697,1336], '3':[697,1477], '4':[770,1209], '5':[770,1336], '6':[770,1477], '7':[852,1209], '8':[852,1336], '9':[852,1477], '0':[941,1336], '*':[941,1209], '#':[941,1477] };

    // --- 入力制御（二重入力対策） ---
    function handleInput(e, char) {
        e.preventDefault(); // マウスとタッチの重複を防ぐ
        if (display.innerText.length < 13) display.innerText += char;
        startPress(char);
    }

    function startPress(char) {
        stopPress();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const now = audioCtx.currentTime;
        dtmfOscs = freqs[char].map(f => {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.value = f;
            g.gain.setValueAtTime(0.08, now);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start();
            return { osc, g };
        });
        pressTimer = setTimeout(stopPress, 2000);
    }

    function stopPress() {
        clearTimeout(pressTimer);
        dtmfOscs.forEach(o => {
            o.g.gain.setTargetAtTime(0, audioCtx.currentTime, 0.02);
            o.osc.stop(audioCtx.currentTime + 0.1);
        });
        dtmfOscs = [];
    }

    // --- 通話ロジックの修正 ---
    const display = document.getElementById('numberDisplay');
    const status = document.getElementById('status');

    function setInCallUI(active) {
        const container = document.getElementById('mainContainer');
        const overlay = document.getElementById('bg-overlay');
        if (active) {
            container.classList.add('in-call-active');
            overlay.style.opacity = "1";
            document.body.style.background = "#000";
            document.getElementById('dialerUI').style.display = "none";
            document.getElementById('callBtn').style.display = "none";
            document.getElementById('backspaceBtn').style.display = "none";
            document.getElementById('inCallUI').style.display = "grid";
            document.getElementById('hangupBtn').style.display = "flex";
        } else {
            container.classList.remove('in-call-active');
            overlay.style.opacity = "0";
            document.body.style.background = "#fff";
        }
    }

    function startCallTimer() {
        let sec = 0;
        timerInterval = setInterval(() => {
            sec++;
            const m = String(Math.floor(sec/60)).padStart(2,'0');
            const s = String(sec%60).padStart(2,'0');
            status.innerText = `${m}:${s}`;
        }, 1000);
    }

    async function call() {
        const id = display.innerText;
        if (!id) return;
        status.innerText = "発信中...";
        const ref = db.collection('rooms').doc(id);
        const snap = await ref.get();
        if (!snap.exists) { 
            const uttr = new SpeechSynthesisUtterance("おかけになった番号は現在使われておりません。");
            uttr.lang = "ja-JP"; uttr.pitch = 1.3;
            speechSynthesis.speak(uttr);
            uttr.onend = hangup;
            return;
        }
        setupPC(ref);
        const data = snap.data();
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const ans = await pc.createAnswer();
        await pc.setLocalDescription(ans);
        await ref.update({ answer: { type: ans.type, sdp: ans.sdp } });
    }

    async function createRoom() {
        const id = Math.floor(100000 + Math.random()*900000).toString();
        display.innerText = id; status.innerText = "待機中...";
        const ref = db.collection('rooms').doc(id);
        setupPC(ref);
        const off = await pc.createOffer();
        await pc.setLocalDescription(off);
        await ref.set({ offer: { type: off.type, sdp: off.sdp } });
        ref.onSnapshot(async s => {
            const d = s.data();
            if (!pc.currentRemoteDescription && d?.answer) await pc.setRemoteDescription(new RTCSessionDescription(d.answer));
        });
    }

    function setupPC(ref) {
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        localStream?.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ontrack = e => document.getElementById('remoteAudio').srcObject = e.streams[0];
        pc.onicecandidate = e => e.candidate && ref.collection(pc.localDescription.type === 'offer' ? 'caller' : 'callee').add(e.candidate.toJSON());
        ref.collection(pc.localDescription?.type === 'offer' ? 'callee' : 'caller').onSnapshot(s => {
            s.docChanges().forEach(c => c.type === 'added' && pc.addIceCandidate(new RTCIceCandidate(c.doc.data())));
        });
        pc.onconnectionstatechange = () => {
            if (pc.connectionState === 'connected') { setInCallUI(true); startCallTimer(); }
        };
    }

    window.onload = async () => { localStream = await navigator.mediaDevices.getUserMedia({ audio: true }).catch(() => null); };
    function backspace() { display.innerText = display.innerText.slice(0,-1); }
    function hangup() { location.reload(); }
    function toggleMute() { isMuted = !isMuted; localStream.getAudioTracks()[0].enabled = !isMuted; document.getElementById('muteCircle').classList.toggle('active-mode', isMuted); }
    function toggleSpeaker() { isSpeakerOn = !isSpeakerOn; document.getElementById('speakerCircle').classList.toggle('active-mode', isSpeakerOn); }
    function showKeypadInCall() { document.getElementById('inCallUI').style.display="none"; document.getElementById('dialerUI').style.display="block"; document.getElementById('hideBtn').style.display="block"; }
    function hideKeypadInCall() { document.getElementById('dialerUI').style.display="none"; document.getElementById('inCallUI').style.display="grid"; document.getElementById('hideBtn').style.display="none"; }
</script>
</body>
</html>
