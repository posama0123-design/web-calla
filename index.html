<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Phone App UI</title>

    <style>
        :root {
            --ios-gray: #f2f2f7;
            --ios-blue: #007aff;

        }

        body {

            background-color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* ã‚¹ãƒãƒ›ç”»é¢ã®å¤–æ  */
        .phone-container {
            width: 375px;
            height: 667px;
            border: 1px solid #ccc;
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* ã‚³ãƒ³ãƒ†ãƒ³ãƒ„è¡¨ç¤ºã‚¨ãƒªã‚¢ */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }

        .active-content { display: block; }

        /* ã‚­ãƒ¼ãƒ‘ãƒƒãƒ‰ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 20px;
            text-align: center;
        }

        .key {
            width: 75px;
            height: 75px;
            background: var(--ios-gray);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0 auto;
        }

        .key:active { background: #d1d1d6; }

        .key span { font-size: 24px; font-weight: 500; }
        .key small { font-size: 10px; color: #555; }

        .call-button {
            background: #4cd964;
            color: white;
            grid-column: 2;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            font-size: 30px;
        }

        /* ä¸‹éƒ¨ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ */
        .tab-bar {
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: var(--ios-text-gray);
            cursor: pointer;
            flex: 1;
        }

        .tab-item.active { color: var(--ios-blue); }

        .tab-item i { font-size: 24px; margin-bottom: 4px; }

        h2 { font-size: 32px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="phone-container">

<script>
    function showPage(pageId, element) {
        // ã™ã¹ã¦ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’éš ã™
        document.querySelectorAll('.content').forEach(el => el.classList.remove('active-content'));
        // é¸æŠã•ã‚ŒãŸãƒšãƒ¼ã‚¸ã‚’è¡¨ç¤º
        document.getElementById(pageId).classList.add('active-content');
        
        // ã‚¿ãƒ–ã®ã‚¢ã‚¤ã‚³ãƒ³ã®è‰²ã‚’æ›´æ–°
        document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
    }

    // æ•°å­—å…¥åŠ›ã®ç°¡å˜ãªãƒ‡ãƒ¢
    document.querySelectorAll('.key').forEach(key => {
        key.addEventListener('click', () => {
            const num = key.querySelector('span').innerText;
            document.getElementById('display').innerText += num;
        });
    });
</script>
