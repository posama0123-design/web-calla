<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>„Ç¨„É©„Ç±„ÉºSMS - Minimal Mode</title>
    <style>
        body { background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Courier New', Courier, monospace; }
        .phone { width: 260px; background: #333; border-radius: 15px; padding: 15px; border: 2px solid #555; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .screen { background: #9dae8d; height: 280px; border: 8px solid #000; padding: 8px; display: flex; flex-direction: column; color: #1a1a1a; font-weight: bold; }
        .status-bar { font-size: 10px; display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #7a8a6d; }
        .chat-log { flex: 1; font-size: 13px; overflow-y: auto; }
        .input-area { background: rgba(255,255,255,0.3); min-height: 40px; font-size: 16px; padding: 4px; border-top: 2px solid #000; }
        
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; }
        button { background: linear-gradient(#555, #222); color: #ddd; border: 1px solid #111; padding: 15px 5px; border-radius: 4px; cursor: pointer; font-size: 18px; position: relative; }
        button:active { background: #111; transform: translateY(1px); }
        
        /* ÂâäÈô§„Ç¢„Ç§„Ç≥„É≥„Éú„Çø„É≥„ÅÆË™øÊï¥ */
        .del-icon { font-size: 14px; color: #ff6666; }
        .send-btn { grid-column: span 3; background: #444; font-size: 14px; color: #fff; margin-top: 5px; }
    </style>
</head>
<body>

<div class="phone">
    <div class="screen">
        <div class="status-bar">
            <span>MAX üì∂</span>
            <span>SMS</span>
            <span>üîã</span>
        </div>
        <div class="chat-log" id="chatLog">Âèó‰ø°ÁÆ±</div>
        <div class="input-area" id="display"></div>
    </div>

    <div class="keypad">
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('*')">Ôºä</button>
        <button onclick="press('0')">0</button>
        <button onclick="clearInput()" class="del-icon">‚å´</button>
        <button class="send-btn" onclick="sendMsg()">ÈÄÅ‰ø°</button>
    </div>
</div>

<script>
    const mapping = {
        '1': ['„ÅÇ', '„ÅÑ', '„ÅÜ', '„Åà', '„Åä'], '2': ['„Åã', '„Åç', '„Åè', '„Åë', '„Åì'],
        '3': ['„Åï', '„Åó', '„Åô', '„Åõ', '„Åù'], '4': ['„Åü', '„Å°', '„Å§', '„Å¶', '„Å®'],
        '5': ['„Å™', '„Å´', '„Å¨', '„Å≠', '„ÅÆ'], '6': ['„ÅØ', '„Å≤', '„Åµ', '„Å∏', '„Åª'],
        '7': ['„Åæ', '„Åø', '„ÇÄ', '„ÇÅ', '„ÇÇ'], '8': ['„ÇÑ', '„ÇÜ', '„Çà', 'Ôºà', 'Ôºâ'],
        '9': ['„Çâ', '„Çä', '„Çã', '„Çå', '„Çç'], '0': ['„Çè', '„Çí', '„Çì', '„Éº', '~'],
        '*': ['„ÄÅ', '„ÄÇ', 'Ôºü', 'ÔºÅ', '„Éª'],
    };

    let lastKey = null;
    let index = 0;
    let currentText = "";
    let timer = null;

    function press(key) {
        if (lastKey === key) {
            index = (index + 1) % mapping[key].length;
            currentText = currentText.slice(0, -1) + mapping[key][index];
        } else {
            index = 0;
            currentText += mapping[key][index];
        }
        lastKey = key;
        updateDisplay();
        
        clearTimeout(timer);
        timer = setTimeout(() => { lastKey = null; }, 800); 
    }

    function updateDisplay() {
        document.getElementById('display').innerText = currentText;
    }

    function clearInput() {
        if (currentText.length > 0) {
            currentText = currentText.slice(0, -1);
            updateDisplay();
        }
    }

    function sendMsg() {
        if (!currentText) return;
        const log = document.getElementById('chatLog');
        const msg = document.createElement('div');
        msg.style.borderBottom = "1px dotted #555";
        msg.style.padding = "2px 0";
        msg.innerText = "‚ñ∂ " + currentText;
        log.appendChild(msg);
        currentText = "";
        updateDisplay();
        log.scrollTop = log.scrollHeight;
    }
</script>

</body>
</html>
